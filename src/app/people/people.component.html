<section>
  <nwt-card [person]="person" (deletePerson)="delete($event)" *ngFor="let person of people"></nwt-card>
</section>

<section>
  <mat-list>
    <mat-list-item *ngFor="let person of people" class="mat-whiteframe-2dp mat-card">
      <img mat-list-avatar src="{{ person.photo }}">
      <h3 matLine> {{person.firstname}} {{person.lastname}} </h3>
      <p matLine>
        <span> {{person.entity}} </span>
        â€” <span>{{person.email}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
  <button (click)="showDialog()" mat-fab color="accent" class="button-add">
    <i class="material-icons">add</i>
  </button>
  <button mat-fab color="warn">
    <i class="material-icons">list</i>
    <!-- <i class="material-icons">view_stream</i> -->
  </button>
</section>
