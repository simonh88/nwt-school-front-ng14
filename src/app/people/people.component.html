<section [ngSwitch]="view">
  <section *ngSwitchCase="'card'">
    <nwt-card [person]="person" (deletePerson)="delete($event)" *ngFor="let person of people"></nwt-card>
  </section>

  <section *ngSwitchCase="'list'">
    <mat-list>
      <mat-list-item (click)="navigate(person.id)" *ngFor="let person of people" class="mat-whiteframe-2dp mat-card">
        <img matListItemAvatar src="{{ person.photo }}"/>
        <span matListItemTitle>{{person.firstname}} {{person.lastname}} <span nwtBadge [person]="person"></span></span>
        <p matListItemLine>
          <span> {{person.entity}} </span> â€” <span>{{person.email}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </section>
</section>

<section class="buttons-fab" *ngIf="dialogStatus === 'inactive'">
  <button (click)="showDialog()" mat-fab color="accent" class="button-add">
    <i class="material-icons">add</i>
  </button>
  <button (click)="switchView()" mat-fab color="warn">
    <i class="material-icons" *ngIf="view === 'card'" >list</i>
    <i class="material-icons" *ngIf="view === 'list'" >view_stream</i>
  </button>
</section>
